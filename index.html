<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Deepak K. Singh</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --text: #111111;
      --muted: #555555;
      --accent: #0059c8;
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* HEADER / HERO */
    header {
      text-align: center;
      padding: 60px 20px 30px;
      background: linear-gradient(135deg, #f8fbff, #eef2ff);
      border-bottom: 1px solid var(--border);
    }

    .hero-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    @media (min-width: 768px) {
      .hero-inner {
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 40px;
      }
    }

    header img {
      width: 180px;
      height: 220px;
      border-radius: 18px;
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
      flex-shrink: 0;
    }

    .hero-text {
      max-width: 520px;
      text-align: center;
    }

    @media (min-width: 768px) {
      .hero-text {
        text-align: left;
      }
    }

    header h1 {
      font-size: 28px;
      margin: 0 0 4px;
      letter-spacing: 0.03em;
    }

    header .role {
      font-size: 16px;
      margin: 0 0 8px;
      font-weight: 500;
      color: var(--muted);
    }

    header .tags {
      font-size: 14px;
      margin: 0 0 14px;
      color: var(--muted);
    }

    .hero-actions {
      margin-top: 8px;
    }

    .hero-actions a {
      display: inline-block;
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      color: #ffffff;
      background-color: var(--accent);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }

    .hero-actions a:hover {
      background-color: #004199;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 65, 153, 0.35);
    }

    /* NAVIGATION */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: #ffffffee;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border);
    }

    .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 8px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
    }

    nav a {
      text-decoration: none;
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    nav a:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    /* MAIN / SECTIONS */
    main {
      max-width: 900px;
      margin: 30px auto 60px;
      padding: 0 20px;
    }

    section {
      background-color: var(--card-bg);
      padding: 22px 22px 10px;
      margin-bottom: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.06);
      border: 1px solid var(--border);
    }

    section h2 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--border);
      letter-spacing: 0.03em;
      text-transform: uppercase;
      font-weight: 600;
    }

    section p {
      margin: 0 0 10px;
      font-size: 14px;
    }

    ul {
      margin: 0;
      padding-left: 18px;
      font-size: 14px;
    }

    li {
      margin-bottom: 6px;
    }

    #publications li {
      margin-bottom: 8px;
    }

    #publications a {
      color: var(--accent);
      text-decoration: none;
    }

    #publications a:hover {
      text-decoration: underline;
    }

    #news ul {
      list-style: none;
      padding-left: 0;
    }

    #news li {
      margin-bottom: 8px;
    }

    #news strong {
      font-size: 13px;
      color: #333;
    }

    #news span {
      font-size: 14px;
    }

    /* FOOTER & SOCIAL ICONS */
    footer {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-top: 40px;
    }

    .social-row {
      margin-top: 10px;
      margin-bottom: 18px;
    }

    .social-icon {
      margin: 0 8px;
      text-decoration: none;
      display: inline-block;
    }

    .social-icon img {
      width: 42px;
      height: 42px;
      vertical-align: middle;
      opacity: 0.85;
      filter: grayscale(100%);
      transition: transform 0.25s ease, opacity 0.25s ease, filter 0.25s ease;
    }

    .social-icon:hover img {
      transform: scale(1.12);
      opacity: 1;
      filter: grayscale(0%);
    }

    .footer-bar {
      background-color: #000;
      color: #fff;
      padding: 8px 0;
      margin-top: 12px;
      font-size: 13px;
    }

    .footer-credit {
      margin: 6px 0 14px;
    }
