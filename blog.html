<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Dr. Deepak K. Singh</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --text: #111111;
      --muted: #555555;
      --accent: #0059c8;
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* HERO */
    header {
      background: url('my_plot.png') center/cover no-repeat fixed;
      padding: 80px 20px;
      position: relative;
      text-align: center;
    }

    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(6px);
    }

    .hero-inner {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.16);
      border: 1px solid #f0f0f0;
    }

    .hero-inner h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.03em;
    }

    .hero-inner p {
      font-size: 14px;
      margin: 6px 0 0;
      color: var(--muted);
    }

    /* MAIN */
    main {
      max-width: 900px;
      margin: 40px auto 60px;
      padding: 0 20px;
    }

    .coming-soon-card {
      background: #fff;
      padding: 24px 26px;
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 14px rgba(15,23,42,0.06);
      text-align: center;
    }

    .coming-soon-card h2 {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .coming-soon-card p {
      font-size: 14px;
      color: var(--muted);
      margin: 0;
    }

    .back-home {
      display: inline-block;
      margin-top: 16px;
      padding: 8px 16px;
      background: var(--accent);
      color: #fff;
      border-radius: 999px;
      font-size: 13px;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .back-home:hover {
      background: #004199;
      transform: translateY(-1px);
    }

    /* FOOTER */
    footer {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-top: 40px;
      padding-bottom: 40px;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <header>
    <div class="hero-inner">
      <h1>Blog</h1>
      <p>Insights on CRISPR, Microbiology & Research Careers</p>
    </div>
  </header>

  <!-- MAIN BLOCK -->
  <main>
    <div class="coming-soon-card">
      <h2>First Blog Coming Soon!</h2>
      <p>I’m currently writing my first post. Stay tuned for updates.</p>
      <a href="index.html" class="back-home">← Back to Home</a>
    </div>
  </main>

  <footer>
    © 2025 Dr. Deepak Kumar Singh — All rights reserved.
  </footer>

</body>
</html>
